{% extends "layout.html" %}
{% block content %}	     
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
	  <div class="media-body">
	    <div class="article-metadata">   
	      <a class="mr-2" href="{{ url_for('users.user_posts',username=post.author.username) }}">{{ post.author.username }}</a>
	      <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
	      {% if post.author.id == current_user.id %}

	      	<div>
	      		<a class="btn btn-secondary btn-sm mt-1" href="{{ url_for('posts.update_post',post_id=post.id) }}">Update</a>
	      		<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
	      	</div>

	      {% endif %}
	    </div>
	    <img src="https://images.ctfassets.net/hrltx12pl8hq/66lRNN2kfHcVSUMrmrcKxf/76b78071032586ff9766d8eb51592f21/free-nature-images.jpg?fit=fill&w=840&h=350" class="card-img-top" alt="Image Click Bait">
	    <h2><a class="article-title" href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h2>
	    <p class="article-content">{{ post.content }}</p>
	    <a href="#" class="btn btn-primary">Go somewhere</a>
	  </div>
	</article>
	<!-- Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
	</div>	 		

{% endblock content %}
